<html>
  <head>
    <meta charset="UTF-8">
    <title>Évolution des températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(loadData);

      function loadData() {
        fetch('/tawarano/')
          .then(response => response.json())
          .then(json => drawChart(json))
          .catch(error => console.error('Erreur de chargement des données :', error));
      }

      function drawChart(json) {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Date');
        data.addColumn('number', 'Température (°C)');

        json.list.forEach(entry => {
          let date = entry.dt_txt.split(' ')[0];
          let tempCelsius = entry.main.temp - 273.15;
          data.addRow([date, parseFloat(tempCelsius.toFixed(2))]);
        });

        var options = {
          title: 'Évolution des températures de la ville de Tawarano',
          hAxis: { title: 'Date', slantedText: true, slantedTextAngle: 45 },
          vAxis: { title: 'Température (°C)' },
          legend: 'none',
          colors: ['#4285F4'],
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
  </body>
</html>
