<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(fetchData);

      function fetchData() {
        fetch("/tawarano/")
          .then(response => response.json())
          .then(data => drawChart(data));
      }

      function drawChart(data) {
        const dataTable = new google.visualization.DataTable();
        dataTable.addColumn("number", "Température (°C)");

        // ⚠️ Correction ici : utilisation de entry.main.temp
        data.list.forEach(entry => {
          const tempCelsius = Math.round(entry.main.temp - 273.15);
          dataTable.addRow([tempCelsius]);
        });

        const options = {
          title: "Évolution des températures de la ville de Tawarano",
          legend: { position: "none" },
          colors: ["#4285F4"],
          hAxis: { title: "Température (°C)" },
          vAxis: { title: "Nombre de relevés" }
        };

        const chart = new google.visualization.Histogram(document.getElementById("chart_div"));
        chart.draw(dataTable, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
