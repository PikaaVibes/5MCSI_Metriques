<html>
  <head>
    <meta charset="UTF-8" />
    <title>Températures Tawarano</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch("/tawarano/") // <- ton API locale
          .then((response) => response.json())
          .then((data) => {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn("string", "Date");
            dataTable.addColumn("number", "Température (°C)");

            data.list.forEach((entry) => {
              const date = new Date(entry.dt * 1000);
              const jour = date.toLocaleDateString("fr-FR"); // ex: 31/01/2017
              const tempCelsius = parseFloat((entry.main.temp - 273.15).toFixed(1));
              dataTable.addRow([jour, tempCelsius]);
            });

            const options = {
              title: "Évolution des températures de Tawarano",
              legend: { position: "none" },
              hAxis: {
                title: "Date",
                slantedText: true,
                slantedTextAngle: 45,
              },
              vAxis: {
                title: "Température (°C)",
              },
              bar: { groupWidth: "90%" },
              colors: ["#4285F4"],
            };

            const chart = new google.visualization.ColumnChart(
              document.getElementById("chart_div")
            );
            chart.draw(dataTable, options);
          });
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
  </body>
</html>
