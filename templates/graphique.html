<html> 
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des tempÃ©ratures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(fetchData);

      function fetchData() {
        fetch("/tawarano/")
          .then(response => response.json())
          .then(data => drawChart(data));
      }

      function drawChart(data) {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Date');
        dataTable.addColumn('number', 'TempÃ©rature (Â°C)');

        data.list.forEach(entry => {
          var date = entry.dt_txt.split(" ")[0]; // format : yyyy-mm-dd
          var tempCelsius = entry.main.temp - 273.15; // conversion K -> Â°C
          dataTable.addRow([date, parseFloat(tempCelsius.toFixed(2))]);
        });

        var options = {
          title: "Ã‰volution des tempÃ©ratures de la ville de Tawarano",
          hAxis: {
            title: "Date",
            slantedText: true,
            slantedTextAngle: 45
          },
          vAxis: {
            title: "TempÃ©rature (Â°C)"
          },
          legend: "none",
          colors: ['#4285F4']
        };

        // ðŸ”„ Utilisation de ColumnChart pour obtenir des barres verticales
        var chart = new google.visualization.ColumnChart(document.getElementById("chart_div"));
        chart.draw(dataTable, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
  </body>
</html>
